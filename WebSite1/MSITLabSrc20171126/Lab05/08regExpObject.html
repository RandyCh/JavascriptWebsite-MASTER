<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>08regExpObject.html</title>
	<script>
	//
        var str = "Is this all there is?";
        //var re=new RegExp("is","g");//僅全域比對
		var re=new RegExp("is","gi");
        document.write(str.match(re) + "<hr/>");	
        //string的方法 match
	
		function chkEmail() {
			//取得元素值
			var theEmail = document.getElementById("idEmail").value;
			//建立RegExp物件語法 2
            // linusche@gmail.com 
            //   ^起始位置 .比對任何一個字元 +一個字以上
            // @ 這個符號
            // .+    .比對任何一個字元 +一個字以上
            // \.點這個符號
            // {2,3}$ 兩到三個字 結束位置
            var re = /^.+@.+\..{2,3}$/;
            alert(re);
			//建立RegExp物件語法 1
            var re = new RegExp("/^.+@.+\\..{2,3}$/");//在字串中兩個反斜線才是表現一個反斜線 ch12 p18
            alert(re);
            //RegExp的方法test
            var re = /^[\u4E00-\u9fff]{2,}$/;
            //RegExLib.com
            //http://www.regexlib.com/DisplayPatterns.asp
			if (re.test(theEmail))
				alert("successful");
			else
				alert("failure");

		}
	</script>
</head>
<body>
	Email:<input type="text" id="idEmail" />
	<br />
	<input type="button" value="checkEmail" onclick="chkEmail();" />
</body>
</html>
