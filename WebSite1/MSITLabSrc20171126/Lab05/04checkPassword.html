<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPassword() {
            //取得元素值
            var thePwd = document.getElementById("idPwd").value;
            var thePwdlen = thePwd.length;
            var flag1 = false, flag2 = false;
            //判斷元素值是否為空白，密碼長度是否大於6
            if (thePwd == "")
                alert("you must enter");
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
            else if (thePwdlen >= 6) {
                //alert(">=6");
                for (var i = 0; i < thePwdlen; i++) {
                    var pwrChr = thePwd.charAt(i).toUpperCase();
                    if (pwrChr >= "A" && pwrChr <= "Z"){
                        flag1 = true;
                    }
                    else if (pwrChr >= "0" && pwrChr <= "9"){
                        flag2 = true;
                    
                    }
                    if (flag1 && flag2)
                        break;
                }

                if (flag1 && flag2) {
                    alert("correct");
                }
                else {
                    alert("incorrect");
                }


            }
            else {
                alert("the password length must greater than 6");
            }



        }
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6"/><br/>    
    <input type="button" value="checkEmail" onclick="chkPassword();" />
</body>
</html>
