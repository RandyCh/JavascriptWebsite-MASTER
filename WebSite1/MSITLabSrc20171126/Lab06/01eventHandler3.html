<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01eventHandler.html</title>
    <script>
        //****************************************************** 
        //  load事件-- 需要等待圖檔、樣式表等資源載入结束才會觸發
        //  DOMContentLoaded事件-- 是HTML文件完全載入且解析結束時觸發,
        //                         而不會等待樣式表、圖檔等資源載入
        //******************************************************
        function f1() {
            alert("method1")
        }
        function f2() {
            alert("method2")
        }

        function f3() {
            alert("method3")
        }
        //  DOMContnetLoaded事件-- 是HTML文件完全載入且解析結束時觸發,
        //                         而不會等待樣式表、圖檔等資源載入
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("method2").onclick = f2;
            document.getElementById("method3").addEventListener("click", f3, false);
        });
    </script>
</head>
<!-- 1.先載入body元素內容(html文件、css樣式、圖檔) , 2.再載入init() -->
<body>

    <!-- HTML屬性事件處理程序 -->
    <h1 onclick="f1()">method1</h1>

    <!-- JavaScript屬性事件處理程序 -->
    <h1 id="method2">method2</h1>

    <!-- W3C DOM 處理程序 -->
    <h1 id="method3">method3</h1>


</body>
</html>
