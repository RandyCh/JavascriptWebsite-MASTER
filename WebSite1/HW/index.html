        <script>
            function checkName() {
                var UserName = document.getElementById("account1").value;
                var UserNamelen = UserName.length;
                if (UserName == "") {
                    showAlert("usernameinput", "稱不可為空白!!")
                    return false;
                }
                else if (UserNamelen >= 2) {
                    for (var i = 0; i < UserNamelen; i++) {
                        if (UserName.charCodeAt(i) < 0x4E00 || UserName.charCodeAt(i) > 0x9FA5) {
                            showAlert("usernameinput", "輸入非中文，請重新輸入");
                            break;
                        }
                        else { showAlert("usernameinput", "密碼正確"); }
                    }
                }
            }
            function testPass(str) {
                var rC =
                    {
                        //lW: '[a-z]',
                        uW: '[A-Z]',
                        nW: '[0-9]',
                        sW: '[\\u0020-\\u002F\\u003A-\\u0040\\u005B-\\u0060\\u007B-\\u007E]'
                    };
                function Reg(str, rStr) {
                    var reg = new RegExp(rStr);
                    if (reg.test(str)) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
                if (str.length < 6) {
                    showAlert("Passwordinput", "密碼長度太短");
                    return false;
                }
                else {
                    var tR =
                        {
                            // l: Reg(str, rC.lW),
                            u: Reg(str, rC.uW),
                            n: Reg(str, rC.nW),
                            s: Reg(str, rC.sW)
                        };
                    if ((tR.s && tR.u && tR.n)) {
                        showAlert("Passwordinput", "密码符合要求");
                        return true;
                    }
                    else {
                        showAlert("Passwordinput", '密码须有"英文"、"数字"、"特殊符号"');
                        return false;
                    }
                }
            }
            //檢查日期格式是否正確
            function ValidateDate(dtValue) {
                var dtRegex = new RegExp(/^[0-9]{4}[/](0[1-9]|1[012])[/](0[1-9]|[12][0-9]|3[01])$/);
                var dtValueinn = dtValue;
                if (dtRegex.test(dtValueinn)) {
                    if (isExistDate(dtValueinn)) {
                        showAlert("birdateinput", "格式正確 有這天");
                        return true;
                    }
                    else {
                        showAlert("birdateinput", "格式正確 但沒這天");
                        return false;
                    }

                }
                else {
                    showAlert("birdateinput", "格式錯誤");
                    return false;
                }
            }
            //檢查是否閏年
            function isExistDate(dateStr) { // yyyy/mm/dd
                var dateObj = dateStr.split('/');
                //列出12個月，每月最大日期限制
                var limitInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                var theYear = parseInt(dateObj[0]);
                var theMonth = parseInt(dateObj[1]);
                var theDay = parseInt(dateObj[2]);
                var isLeap = new Date(theYear, 1, 29).getDate() === 29; // 是否為閏年?

                if (isLeap) { // 若為閏年，將二月的最大日期限制改為 29
                    limitInMonth[1] = 29;
                }

                // 比對該日是否超過每個月份最大日期限制
                return theDay <= limitInMonth[theMonth - 1]
            }
            function showAlert(id, msg) {
                document.getElementById(id).style.color = "red";
                document.getElementById(id).innerHTML = "<img src=images/error.png>" + msg;
            }
        </script>

                var selectedmonth = parseInt(document.getElementById("monthlist").value);
                var bigmonth = [1, 3, 5, 7, 8, 10, 12];

            function isExistDate(theYear) { // yyyy/mm/dd

                // 比對該日是否超過每個月份最大日期限制
                return isLeap
            }

        <script>

                var imgs = document.querySelectorAll("img.star");//標籤.class

            function mouseOver() {
                var targetid = event.currentTarget.id;
                for (i = 1; i <= targetid; i++) {
                    document.getElementById(i).src = "images/chngstar.gif";
                }

            }
            function mouseOut() {
                var targetid = event.currentTarget.id;
                for (i = 1; i <= targetid; i++) {
                    document.getElementById(i).src = "images/star.gif";
                }
            }
            function Click() {
                var imgs = document.querySelectorAll("img.star");//標籤.class
                var imgsLen = imgs.length;
                for (var i = 0; i < imgsLen; i++) {
                    imgs[i].removeEventListener("mouseout", mouseOut);
                    imgs[i].removeEventListener("mouseover", mouseOver);
                }
                document.getElementById("rate").innerHTML = event.currentTarget.id + "颗星";
            }
