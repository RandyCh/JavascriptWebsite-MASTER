<script>
    document.addEventListener("DOMContentLoaded", function () {
            Addpicpoint();
            picpointevent(img, point);
            document.getElementById("firstpic").addEventListener("click", showfirstpic);
            document.getElementById("lastpic").addEventListener("click", showlastpic);
            document.getElementById("play").addEventListener("click", starttimer);
            document.getElementById("pause").addEventListener("click", stoptimer);
    });
    intervalID = window.setInterval(playpic, 4000);
        function Addpicpoint(){
            for (var i = 1; i <= 7; i++) {
                var x = document.createElement("img");
                x.setAttribute("src", "images/" + i + "b.png");
                x.setAttribute("class", "point");
                x.setAttribute("id", "pic" + i);
                document.getElementById("numbpicarea").appendChild(x)
        }
        //img.point
            function picpointevent(tagname, classname) {
                var imgs = document.querySelectorAll(tagname + "." + classname);//標籤.class
                var imgsLen = imgs.length;
                for (var i = 0; i < imgsLen; i++) {
                    imgs[i].addEventListener("mouseover", mouseOver);
                }
            }

   

    function mouseOver(event) {
        var picnumb = ((event.target.id).charAt(3));
        document.getElementById("idImg").setAttribute("style", "background-image:url('images/cat" + picnumb + ".jpg')");
        document.getElementById("idImg").setAttribute("class", "frame");
        document.getElementById(event.target.id).setAttribute("style",)
    }
    function playpic() {
        var fullName = document.getElementById("idImg").style.backgroundImage
        var fullNameArr = fullName.split("/");
        var numNext = parseInt(fullNameArr[1].charAt(3)) + 1;
        if (numNext==8) {
            numNext=1;
            document.getElementById("idImg").setAttribute("style", "background-image:url('images/cat" + numNext + ".jpg')");
        }
        else {
            document.getElementById("idImg").setAttribute("style", "background-image:url('images/cat" + numNext + ".jpg')");
        }
    }
    function starttimer() {
       intervalID = window.setInterval(playpic, 4000);
    }

    function stoptimer() {
        window.clearInterval(intervalID);
    }
    function showfirstpic() {
        numNext = 1;
        document.getElementById("idImg").setAttribute("style", "background-image:url('images/cat" + numNext + ".jpg')");
    }
    function showlastpic() {
        numNext = 7;
        document.getElementById("idImg").setAttribute("style", "background-image:url('images/cat" + numNext + ".jpg')");
    }
</script>
