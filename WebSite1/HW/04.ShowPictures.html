<article>
    <div style="width:100%;">
      <form>
        <fieldset style="width:300px;margin:auto;">
            <legend style="text-shadow:-1px -1px white, 1px 1px #333">Ads Carousel</legend>
            <div>
                <img id="idImg" src="images/cat1.jpg" class="frame" />
            </div>
                    <div id="numbpicarea" style="margin-left:35px;">
                    </div>
            <div style="line-height:5px"></div>
            <br>
                <div style="width:300px; margin-left:75px">
                    <div style="width:220px">
                        <a class="btn btn-default btn-sm" href="#" id="firstpic"><i class="fa fa-fast-backward" aria-hidden="true"></i></a>
                         <a class="btn btn-default btn-sm" href="#" id="play"><i class="fa fa-play" aria-hidden="true"></i></a>
                        <a class="btn btn-default btn-sm" href="#" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
                        <a class="btn btn-default btn-sm" href="#" id="lastpic"><i class="fa fa-fast-forward" aria-hidden="true"></i></a>
                    </div>
                </div>
        </fieldset>
    </form>
        </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        for (var i = 1; i <= 7; i++) {
            var x = document.createElement("img");
            x.setAttribute("src", "images/" + i + "b.png");
            x.setAttribute("class", "point");
            x.setAttribute("id", "pic" + i);
            document.getElementById("numbpicarea").appendChild(x)

        }

        var imgs = document.querySelectorAll("img.point");//標籤.class
        var imgsLen = imgs.length;
        for (var i = 0; i < imgsLen; i++) {
            imgs[i].addEventListener("mouseover", mouseOver);
            //imgs[i].addEventListener("mouseout", mouseOut);
            //imgs[i].addEventListener("click", Click);
        }
        document.getElementById("firstpic").addEventListener("click", showfirstpic);
        document.getElementById("lastpic").addEventListener("click", showlastpic);
        document.getElementById("play").addEventListener("click", starttimer);
        document.getElementById("pause").addEventListener("click", stoptimer);
    });
    var intervalID=window.setInterval(playpic, 4000);

    function mouseOver(event) {
        var picnumb = ((event.target.id).charAt(3));
        document.getElementById("idImg").setAttribute("src", "images/cat" + picnumb + ".jpg");
        document.getElementById("idImg").setAttribute("class", "frame");
    }
    function playpic() {
        var fullName = document.getElementById("idImg").src
        var fullNameArr = fullName.split("/");
        var numNext = parseInt(fullNameArr[5].charAt(3)) + 1;
        if (numNext==8) {
            numNext=1;
            document.getElementById("idImg").src="images/cat"+ numNext +".jpg";
        }
        else {
            document.getElementById("idImg").src="images/cat"+ numNext +".jpg";
        }
    }
    function starttimer() {
       intervalID = window.setInterval(playpic, 4000);
    }
    function stoptimer() {
        window.clearInterval(intervalID);
    }
    function showfirstpic() {
        numNext = 1;
        document.getElementById("idImg").src = "images/cat" + numNext + ".jpg";
    }
    function showlastpic() {
        numNext = 7;
        document.getElementById("idImg").src = "images/cat" + numNext + ".jpg";
    }
</script>
