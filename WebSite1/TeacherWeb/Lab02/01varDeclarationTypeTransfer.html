<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;
        //定義初始值
        a = 10;

        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;

        //列印及typeof
        //document.write("a="+a);
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        //字串變數
        a = "abc";
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        //"a+b",\a+b\
        document.write("\"a+b\"" + "<br>");
        document.write("\\a+b\\" + "<br>");        
        document.write("\u4e01" + "<br>");

        //布林變數
        var b = true;  //1
        document.write("b=" + b + " type of b=" + typeof b + "<br>");
        var c = b + 1;
        document.write("c=" + c + "<br>");   //2
        //轉成布林值
        //0、NaN、""、null、undefined轉成boolean值時為false
        document.write(Boolean(NaN) + "<br>");  //false

        //if (NaN)
        //    window.alert(true);
        //else
        //    window.alert(false)

        //null
        var n = null;
        document.write("n=" + n + " type of n=" + typeof n + "<br>");  //object

        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" + u + " type of u=" + typeof u + "<br>");  //undefined  undefined

        //===============================
        //建立物件，語法一
        var person = new Object();
  
        //定義物件屬性
        person.name = "Jack";
        person.ID = "a123456789";
        person.age = 35;
        document.write(person.name + "," + person["ID"] + "<br>");

        //建立物件，語法二  object literal
        var cars = { brand: "audi", "Max speed": 300 }
        document.write(cars.brand + "-" + cars["Max speed"] + "<br>");

        document.write("parseInt('123.45')=" + parseInt('123.45') + "<br>");
        document.write("parseInt('12a3.45')=" + parseInt('12a3.45') + "<br>");
        document.write("parseInt('a123.45')=" + parseInt('a123.45') + "<br>");  //NaN -->not a number      
    </script>
</head>
<body>

</body>
</html>
